<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Ganhos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: calc(100% - 22px);
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            font-size: 18px;
            margin-top: 20px;
            color: #333;
        }
    </style>
    <script>
        function somaValor(valor) {
            let campo = document.getElementById('valorRecebido');
            campo.value = (parseFloat(campo.value) || 0) + valor;
            calculaTotal();
        }

        function somaConsumo(valor) {
            let campo = document.getElementById('consumoCombustivel');
            campo.value = (parseFloat(campo.value) || 0) + valor;
            calculaTotal();
        }

        function calculaTotal() {
            let valorGasolina = parseFloat(document.getElementById('valorGasolina').value) || 0;
            let valorRecebido = parseFloat(document.getElementById('valorRecebido').value) || 0;
            let consumoCombustivel = parseFloat(document.getElementById('consumoCombustivel').value) || 0;

            let total = valorRecebido - (valorGasolina * consumoCombustivel);

            document.getElementById('totalRecebido').innerText = `Total Recebido: R$${total.toFixed(2)}`;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Controle de Ganhos</h1>
        <label for="valorGasolina">Valor da Gasolina:</label>
        <input type="number" id="valorGasolina" placeholder="Valor da Gasolina"><br><br>

        <label for="valorRecebido">Valor Recebido:</label>
        <input type="number" id="valorRecebido" placeholder="Valor Recebido">
        <button onclick="somaValor(5)">+5</button>
        <button onclick="somaValor(10)">+10</button>
        <button onclick="somaValor(2)">+2</button>
        <button onclick="somaValor(1)">+1</button><br><br>

        <label for="consumoCombustivel">Consumo de Combustível:</label>
        <input type="number" id="consumoCombustivel" placeholder="Consumo Combustível">
        <button onclick="somaConsumo(1)">+1</button>
        <button onclick="somaConsumo(0.1)">+0.1</button>
        <button onclick="somaConsumo(0.5)">+0.5</button><br><br>

        <p id="totalRecebido">Total Recebido: R$0,00</p>
    </div>
</body>
</html>
