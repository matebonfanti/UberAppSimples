<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Ganhos</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div class="container">
        <h1>Controle de Ganhos</h1>
        <div class="container">
            <label for="valorGasolina">Valor da Gasolina:</label>
            <input type="number" id="valorGasolina" placeholder="Valor da Gasolina"><br><br>
        </div>
        <div class="container" style="display: flex">
            
            <div class="tipoGanhos">
                <label for="valorRecebido">Valor Recebido 99:</label>
                <input type="number" id="valorRecebido99" placeholder="Valor Recebido">
                <button onclick="somaValor(5, 'valorRecebido99')">+5</button>
                <button onclick="somaValor(10, 'valorRecebido99')">+10</button>
                <button onclick="somaValor(2, 'valorRecebido99')">+2</button>
                <button onclick="somaValor(1, 'valorRecebido99')">+1</button><br><br>
            </div>
            <div class="tipoGanhos">
                <label for="valorRecebido">Valor Recebido Indrive:</label>
                <input type="number" id="valorRecebidoIndrive" placeholder="Valor Recebido">
                <button onclick="somaValor(5, 'valorRecebidoIndrive')">+5</button>
                <button onclick="somaValor(10, 'valorRecebidoIndrive')">+10</button>
                <button onclick="somaValor(2, 'valorRecebidoIndrive')">+2</button>
                <button onclick="somaValor(1, 'valorRecebidoIndrive')">+1</button><br><br>
            </div>
            <div class="tipoGanhos">
                <label for="valorRecebido">Valor Recebido Outros:</label>
                <input type="number" id="valorRecebidoOutros" placeholder="Valor Recebido">
                <button onclick="somaValor(5, 'valorRecebidoOutros')">+5</button>
                <button onclick="somaValor(10, 'valorRecebidoOutros')">+10</button>
                <button onclick="somaValor(2, 'valorRecebidoOutros')">+2</button>
                <button onclick="somaValor(1, 'valorRecebidoOutros')">+1</button><br><br>
            </div>
        </div>
        <div class="container">
            <label for="consumoCombustivel">Consumo de Combustível:</label>
        <input type="number" id="consumoCombustivel" placeholder="Consumo Combustível">
        <button onclick="somaConsumo(1)">+1</button>
        <button onclick="somaConsumo(0.1)">+0.1</button>
        <button onclick="somaConsumo(0.5)">+0.5</button><br><br>

        <p id="totalRecebido">Total Recebido: R$0,00</p>
        </div>

        <div class="container">
            <button onclick="limparTela()">Limpar tela</button>
            <button onclick="calculaTotal()">Somar</button>
        </div>

    </div>

    



    <script src="js/script.js">    </script>
</body>
</html>
